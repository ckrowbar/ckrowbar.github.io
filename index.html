<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>cyrus' site</title>
        <link rel="icon" type="image/x-icon" href="favicon.ico" />
        <style>
            body,
            html {
                margin: 0;
                padding: 0;
                height: 100%;
                overflow: hidden;
                background-color: black;
                font-family: "Times New Roman", Times, serif;
                color: white;
            }
            #canvas {
                position: absolute;
                top: 0;
                left: 0;
            }
            .name {
                position: absolute;
                top: 44%;
                left: 11%;
                font-size: 48px;
                z-index: 10;
            }
            .links {
                position: fixed;
                top: 20px;
                right: 20px;
                font-size: 18px;
                z-index: 10;
            }
            .links ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
                display: flex;
            }
            .links li {
                margin-left: 20px;
            }
            .prevent-select {
                -webkit-user-select: none; /* Safari */
                -ms-user-select: none; /* IE 10 and IE 11 */
                user-select: none; /* Standard syntax */
            }
            a,
            a:hover,
            a:visited,
            a:active {
                color: inherit;
                text-decoration: none;
            }
        </style>
    </head>
    <body>
        <canvas id="canvas"></canvas>
        <div class="name prevent-select">cyrus anton kalafchi</div>
        <div class="links prevent-select">
            <ul>
                <li>
                    <a href="https://www.linkedin.com/in/cyruskalafchi"
                        >linkedin</a
                    >
                </li>
                <li><a href="https://github.com/ckrowbar">github</a></li>
                <li>
                    <a href="https://open.spotify.com/user/c2ke">spotify</a>
                </li>
            </ul>
        </div>
        <script>
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }

            resizeCanvas();
            window.addEventListener("resize", resizeCanvas);

            const pixelSize = 4;
            let lastX = null;
            let lastY = null;
            const positionQueue = [];

            function drawPixel(x, y) {
                ctx.fillStyle = "white";
                ctx.fillRect(x, y, pixelSize, pixelSize);
            }

            function drawLine(x0, y0, x1, y1) {
                const dx = Math.abs(x1 - x0);
                const dy = Math.abs(y1 - y0);
                const sx = x0 < x1 ? pixelSize : -pixelSize;
                const sy = y0 < y1 ? pixelSize : -pixelSize;
                let err = dx - dy;

                while (true) {
                    drawPixel(x0, y0);

                    if (x0 === x1 && y0 === y1) break;
                    const e2 = 2 * err;
                    if (e2 > -dy) {
                        err -= dy;
                        x0 += sx;
                    }
                    if (e2 < dx) {
                        err += dx;
                        y0 += sy;
                    }
                }
            }

            function processQueue() {
                if (positionQueue.length > 0) {
                    const { x, y } = positionQueue.shift();
                    if (lastX !== null && lastY !== null) {
                        drawLine(lastX, lastY, x, y);
                    } else {
                        drawPixel(x, y);
                    }
                    [lastX, lastY] = [x, y];
                    requestAnimationFrame(processQueue);
                }
            }

            function queuePosition(e) {
                const x = Math.floor(e.clientX / pixelSize) * pixelSize;
                const y = Math.floor(e.clientY / pixelSize) * pixelSize;
                positionQueue.push({ x, y });
                if (positionQueue.length === 1) {
                    requestAnimationFrame(processQueue);
                }
            }

            canvas.addEventListener("mousemove", queuePosition);
            canvas.addEventListener("mouseout", () => {
                lastX = null;
                lastY = null;
                positionQueue.length = 0;
            });

            // Initial black background
            ctx.fillStyle = "black";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        </script>
    </body>
</html>
